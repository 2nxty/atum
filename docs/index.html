<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .cont {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .cont img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .sy {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #b3b3b3;
    }

    #age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .age-verification-main {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .age-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .age-main-text {
      font-size: 16px;
      margin-bottom: 20px;
      color: #b3b3b3;
    }

    .age-button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .age-yes {
      background-color: #1DB954;
      color: black;
    }

    .age-yes:hover {
      background-color: #1aa34a;
    }

    .age-no {
      background-color: #e63946;
      color: white;
    }

    .age-no:hover {
      background-color: #c82333;
    }

    .age-credits {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #b3b3b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .age-verification-main {
        padding: 20px;
      }
      .age-title {
        font-size: 20px;
      }
      .age-main-text {
        font-size: 14px;
      }
      .age-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="cont">
    <img src="https://media1.tenor.com/m/xEaOQBLkl2cAAAAC/atumalaca-risada.gif" width="300">
    <span class="sy" id="ide">IP: 127.0.0.0</span>
    <span class="sy" id="bro">Browser: NULL</span>
  </div>

  <div id="age-verification">
    <div class="age-verification-main">
      <span class="age-title">Are you 18 or older?</span>
      <span class="age-main-text">You must be of legal age to view our website. Due to legal requirements you must verify your age.</span>
      <button class="age-button age-yes" onclick="ageVerificationConfirm()">I am over 18</button>
      <button class="age-button age-no" onclick="ageVerificationFailed()">Exit</button>
      <span class="age-credits">hentai.host</span>
    </div>
  </div>
  <script src="script.js"></script>
  <audio id="audio" src="atum.mp3"></audio>
</body>
